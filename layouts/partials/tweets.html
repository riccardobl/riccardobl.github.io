    <section class="tweetlist">
        {{ $filter := slice "twitter" }}
        {{ $pages := (where  .Site.Pages  "Params.tags"  "intersect" $filter )}}
        {{ range first 3 $pages  }}
        {{ partial "tweetPreview.html" . }}
        {{ end }}
    </section>


    {{ with .Param "twitter" }}
    <h3>
        <a target="__blank" href="https://twitter.com/{{ . }}">See more...</a>
    </h3>
    {{ end }}
